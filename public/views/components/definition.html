<div class = "definition" id = "{{id}}">

	<div class = "main-row">
		<div class = "definition-column">
			<div class = "definition-term">{{definition.term}}</div>
			<div class = "definition-body">{{definition.body}}</div>
		</div><!-- 
	 --><div class = "voting-column">
			<div class = "voting-section">	
				<i class="fa fa-chevron-up voting-button link" data-id = "{{id}}" data-term = "{{definition.term}}" data-vote = "up" aria-hidden="true"></i><br>
				<span class = "definition-score">{{score}}</span><br>
				<i class="fa fa-chevron-down voting-button link" data-id = "{{id}}" data-term = "{{definition.term}}" data-vote = "down" aria-hidden="true"></i>
			</div>
		</div>
	</div>

	<div class = "info-row">
		<div class = "edit-history-column">
	 		Created by <a href = "/profile/{{definition.author}}">@{{definition.author}}</a> on {{editDate}}
	 		<br>
			<span class = "report-post link bold" data-id = "{{id}}" data-type = "definitions">Report</span>
		</div><!-- 
	 --><div class = "post-actions-column">
			<span class = "link comment-on-post"><i class="fa fa-comment fa-2x" data-id = "{{id}}" data-term = "{{definition.term}}" aria-hidden="true"></i></span>
			<span class = "comment-count">0</span>
		</div>
	</div>

</div>
